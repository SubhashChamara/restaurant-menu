<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script defer src="/js/index.js"></script> -->
</head>
<body>
    <h2 id="movie-title">Restaurant Menu</h2>
    <div id="item-box"></div>
    <div class="outer-div">
        <div id="image-container" class="box">
            <div id="logo"></div>
            <span style="--i:1">
                <img src="img/classic-burger.jpg" alt=""/>
            </span>
            <span style="--i:2">
                <img src="img/Cheese-chicken-burger.jpg" alt=""/>
            </span>
            <span style="--i:3">
                <img src="img/garlic-chees-burger.jpg" alt=""/>
            </span>
            <span style="--i:4">
                <img src="img/vege-burg.jpg" alt=""/>
            </span>
            <span style="--i:5">
                <img src="img/pork-burger-with-potato-chips.jpg" alt=""/>
            </span>
            <span style="--i:6">
                <img src="img/apple-juice.jpg" alt=""/>
            </span>
            <span style="--i:7">
                <img src="img/special-double-egg-salad.jpg" alt=""/>
            </span>
            <span style="--i:8">
                <img src="img/crunchi-potato-chips.jpg" alt=""/>
            </span>
    </div>
    <script>
        var movieTitle=document.getElementById('movie-title');
var imageContainer=document.getElementById('image-container');
var imageBox=document.getElementById('item-box')

imageContainer.addEventListener('mouseover',function(event){
    const menu=['Classic Burger','Cheese Chicken Burger','Garlic Cheese Burger','Vege Burger','Pork Burger With Potato Chips','Fresh Apple Juice','Special Double Egg Salad','Crunchi Potato Chips']
    if(event.target.tagName==='IMG'){
        let selectedItem=event.target;
        let iValue=window
        .getComputedStyle(selectedItem.parentNode)
        .getPropertyValue('--i');
        movieTitle.innerText=menu[iValue-1];
        let src=selectedItem.src;
        imageBox.style.backgroundImage=`url('${src}')`
    }
});
imageContainer.addEventListener('mouseout',function(event){
    movieTitle.innerText='Restaurant Menu';
    imageBox.style.backgroundImage=`url('/img/Restaurant.png')`
})
    </script>
</body>
</html>
